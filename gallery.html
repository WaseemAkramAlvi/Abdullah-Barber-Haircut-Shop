<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sharp Blades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .gallery-item img {
            width: 100%;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(62, 39, 35, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay i {
            color: var(--accent-color);
            font-size: 2rem;
        }

        /* Masonry Layout */
        .masonry-grid {
            column-count: 3;
            column-gap: 20px;
        }

        @media (max-width: 992px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 576px) {
            .masonry-grid {
                column-count: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-cut me-2"></i>Sharp Blades</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-custom btn-sm" href="appointment.html">Book Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="hero-section" style="height: 50vh; background-image: url('images/hero-gallery.jpg');">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Our Work</h1>
            <p class="hero-subtitle">A showcase of style and precision.</p>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="py-5">
        <div class="container py-5">
            <div class="masonry-grid">
                <!-- Gallery Item 1 -->
                <div class="gallery-item fade-up" data-bs-toggle="modal" data-bs-target="#lightboxModal"
                    onclick="showImage(this)">
                    <img src="images/gallery-1.jpg" alt="Haircut 1">
                    <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                </div>
                <!-- Gallery Item 2 -->
                <div class="gallery-item fade-up" data-bs-toggle="modal" data-bs-target="#lightboxModal"
                    onclick="showImage(this)">
                    <img src="images/gallery-2.jpg" alt="Haircut 2">
                    <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                </div>
                <!-- Gallery Item 3 -->
                <div class="gallery-item fade-up" data-bs-toggle="modal" data-bs-target="#lightboxModal"
                    onclick="showImage(this)">
                    <img src="images/gallery-3.jpg" alt="Haircut 3">
                    <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                </div>
                <!-- Gallery Item 4 -->
                <div class="gallery-item fade-up" data-bs-toggle="modal" data-bs-target="#lightboxModal"
                    onclick="showImage(this)">
                    <img src="images/gallery-4.jpg" alt="Haircut 4">
                    <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                </div>
                <!-- Gallery Item 5 -->
                <div class="gallery-item fade-up" data-bs-toggle="modal" data-bs-target="#lightboxModal"
                    onclick="showImage(this)">
                    <img src="images/gallery-5.jpg" alt="Haircut 5">
                    <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                </div>
                <!-- Gallery Item 6 -->
                <div class="gallery-item fade-up" data-bs-toggle="modal" data-bs-target="#lightboxModal"
                    onclick="showImage(this)">
                    <img src="images/gallery-6.jpg" alt="Haircut 6">
                    <div class="gallery-overlay"><i class="fas fa-search-plus"></i></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 text-center position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    <img src="" id="lightboxImage" class="img-fluid rounded shadow-lg">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0 small">&copy; 2025 Sharp Blades. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        function showImage(element) {
            const src = element.querySelector('img').src;
            document.getElementById('lightboxImage').src = src;
        }
    </script>
</body>

</html>
